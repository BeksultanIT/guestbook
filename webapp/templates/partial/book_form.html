{% csrf_token %}
{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in book_form %}
   <p><label for="{{ field.pk_for_label }}">{{ field.label }}</label></p>
   {% for error in field.errors %}
       <p class="text-danger">{{ error }}</p>
   {% endfor %}
   <p>{{ field }}</p>
{% endfor %}


<input type="submit" value="{{ button_text  }}"/>
